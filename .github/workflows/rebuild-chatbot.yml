name: Rebuild Chatbot Knowledge Base
on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'build_bov*.py'
      - 'rag_pipeline.py'
  workflow_dispatch: # Allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  rebuild:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create .env from secrets
        run: |
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" > .env
          echo "VOYAGE_API_KEY=${{ secrets.VOYAGE_API_KEY }}" >> .env
          echo "PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}" >> .env
          echo "PINECONE_INDEX_HOST=${{ secrets.PINECONE_INDEX_HOST }}" >> .env

      - name: Find and run build script
        run: |
          BUILD_SCRIPT=$(ls build_bov*.py 2>/dev/null | head -1)
          if [ -z "$BUILD_SCRIPT" ]; then
            echo "ERROR: No build_bov*.py file found"
            exit 1
          fi
          echo "Running: python $BUILD_SCRIPT"
          python "$BUILD_SCRIPT"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "Auto-rebuild: update chatbot knowledge base [skip ci]"
          git push
